<!DOCTYPE html>
<html class="scroll-smooth" lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body class="bg-slate antialiased">
    <main id="top">
      {{ block "main" . }}
      {{ partial "navbar.html" . }}
      {{ partial "single/content.html" . }}
      {{ partial "footer.html" . }}
      {{ end }}
    </main>
    <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      grid: {
        rows: 2,
      },
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    var swiper = new Swiper(".gallerySwiper", {
        slidesPerView: 1,
        grid: {
              rows: 2,
            },
        spaceBetween: 24,
        navigation: {
          nextEl: ".next",
          prevEl: ".prev",
        },
        breakpoints: {
          640: {

            slidesPerView: 2,
            spaceBetween: 24,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 24,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 24,
          },
          1280: {
            slidesPerView: 3,
            spaceBetween: 24,
          },
        },


    });
  </script>
  </body>
</html>
