{{ $image := resources.Get "/images/logo.png" }}
{{ $herobg := resources.Get "/illustrations/home-bg-2.svg" }}

<div class="bg-blue relative ">
    {{ if trim .Page.RelPermalink "/"}}
    <img class="absolute inset-0 object-cover object-center w-full" src="{{ $herobg2.RelPermalink }}" />
      {{ else }}
      <img class="absolute inset-0 object-cover object-center w-full" src="{{ $herobg.RelPermalink }}" />
      {{ end }}
   
    <div class="container max-w-7xl mx-auto relative">
        <nav class="flex items-center justify-between py-5">
            <a href="/">
                <img src="{{ $image.RelPermalink }}" alt="" class="h-7">
            </a>
            <div class="flex items-center gap-24">
                <div class="flex items-center gap-7">
                    <a href="/articles/first-article/" class="nav-link">Open Source</a>
                    <a href="/about" class="nav-link">About</a>
                </div>
                <div class="flex items-center gap-5">
                    <a href="" class=" focus:outline-none">
                        <span class="iconify nav-icon" data-icon="iconoir:youtube"></span>
                    </a>
                    <a href="" class=" focus:outline-none">
                        <span class="iconify nav-icon" data-icon="carbon:logo-instagram"></span>
                    </a>
                    <a href="" class=" focus:outline-none">
                        <span class="iconify nav-icon" data-icon="ri:facebook-circle-line"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
